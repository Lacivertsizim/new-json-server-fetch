<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>candidate registration form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="container border my-5 p-5 bg-dark text-white text-center rounded-3 col-sm-6"
    >
      <h1>Candidate Registration Form</h1>
      <div>
        <label for="" class="col-sm-2 p-2">First Name</label>
        <input type="text" id="name" class="col-sm-9" />
        <br />
        <label for="" class="col-sm-2 p-2">Surname</label>
        <input type="text" id="surname" class="col-sm-9" />
        <br />
        <label for="" class="col-sm-2 p-2">Email</label>
        <input type="email" name="" id="mail" class="col-sm-9" />
        <br />
        <label for="" class="col-sm-2 p-2">Gender</label>
        <select id="gender" class="span12 col-sm-9">
          <option value="1">Bay</option>
          <option value="2">Bayan</option>
        </select>
        <br />
        <label for="" class="col-sm-2 p-2">Birthday</label>
        <input type="text" id="birthday" class="col-sm-9" />
        <br />

        <label for="" class="col-sm-2 p-2">Telephone</label>
        <input type="number" name="" id="tel" class="col-sm-9" />
        <br />
        <label for="" class="col-sm-2 p-2">Country</label>
        <input type="text" id="country" class="col-sm-9" />
        <br />
        <label for="" class="col-sm-2 p-2">City</label>
        <input type="text" id="city" class="col-sm-9" />
        <br />
        <label for="" class="col-sm-2 p-2">Address</label>
        <textarea
          name=""
          id="address"
          cols="50"
          rows="5"
          class="col-sm-9"
        ></textarea>
        <br />
        <button id="register" class="p-2 my-3 bg-dark text-white">
          Register
        </button>
        <button
          id="update"
          class="p-2 my-3 bg-success text-white"
          style="display: none"
        >
          UPDATE
        </button>
      </div>
    </form>

    <table id="tab" class="container-fluid p-5 bg-dark text-white text-center fs-6 text">
      <tr class="m-5">
        <th>First Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Birthday</th>
        <th>Telephone</th>
        <th>Country</th>
        <th>City</th>
        <th>Address</th>
      </tr>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
